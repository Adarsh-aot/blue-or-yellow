<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-6">
        <h1 class="text-2xl font-bold mb-4">Blue or Yellow Image Model</h1>
        <div class="space-x-2 mb-4">
            <button type="button" onclick="init()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Start
            </button>
            <button type="button" onclick="stop()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Stop
            </button>
        </div>
        <div id="webcam-container" class="mb-4"></div>
        <div id="label-container" class="space-y-2"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "./data/";
        
        let model, webcam, labelContainer, maxPredictions;
        let isRunning = false;

        async function init() {
            if (isRunning) return;
            
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            
            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            await webcam.play();
            isRunning = true;
            window.requestAnimationFrame(loop);
            
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            if (!isRunning) return;
            
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
                labelContainer.childNodes[i].className = "bg-gray-200 p-2 rounded";
            }
        }

        function stop() {
            if (!isRunning) return;
            
            isRunning = false;
            webcam.stop();
            document.getElementById("webcam-container").innerHTML = "";
            labelContainer.innerHTML = "";
        }
    </script>
</body>
</html>
